on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install -g bun && bun install

      - name: Format
        run: turbo format
      
      - name: Typecheck
        run: turbo typecheck

      - name: Lint
        run: turbo lint