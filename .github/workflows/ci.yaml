on: [push]

jobs:
  build:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Typecheck
        run: bunx turbo typecheck

      - name: Lint
        run: bunx turbo lint