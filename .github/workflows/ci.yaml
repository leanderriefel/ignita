on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install -g bun && bun install
      
      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint